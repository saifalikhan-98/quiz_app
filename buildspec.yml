version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Cleaning up previous installations...
      - rm -rf node_modules
      - echo Installing global dependencies...
      - yarn global add serve
      - echo Verifying global installations...
      - which serve
      - serve --version
      - echo Installing project dependencies...
      - yarn install
      
  build:
    commands:
      - echo Building the application...
      - yarn build
      
  post_build:
    commands:
      - echo Copying additional files...
      - cp Procfile ./build/
      - echo Additional files copied...

artifacts:
  files:
    - '**/*'
  base-directory: build # The build directory where the compiled files are stored
