version: 0.2


env:
  variables:
    NODE_OPTIONS: "--openssl-legacy-provider"
    PORT: "8080"

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - yarn install
      - yarn upgrade
  build:
    commands:
      - echo Building the application...
      - NODE_OPTIONS=--openssl-legacy-provider yarn build
  post_build:
    commands:
      - echo Post-build commands...
      # Any additional commands you need can be added here

artifacts:
  files:
    - '**/*'
  base-directory: build # The build directory where the compiled files are stored

cache:
  paths:
    - node_modules/**/*


