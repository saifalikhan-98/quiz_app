version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - yarn install
  build:
    commands:
      - echo Building the application...
      - yarn build
  post_build:
    commands:
      - echo Copying additional files...
      - cp -r ./src ./build/src
      - cp package.json ./build/
      - echo Additional files copied...

artifacts:
  files:
    - '**/*'
  base-directory: build # The build directory where the compiled files are stored
