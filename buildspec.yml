version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Cleaning up previous installations...
      - echo Installing dependencies...
      - yarn install
      
  build:
    commands:
      - echo Building the application...
      - yarn build
      
  post_build:
    commands:
      - echo Copying additional files...
      - cp -r ./src ./build/src
      - cp -r public ./build/public
      - cp package.json ./build/
      - cp .babelrc ./build/
      - cp babel.config.js ./build/
      - echo Additional files copied...

artifacts:
  files:
    - '**/*'
  base-directory: build # The build directory where the compiled files are stored
